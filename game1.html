    <script>
        // Generar pÃ­xeles aleatorios en el fondo desde diferentes direcciones
        function createPixels() {
            const container = document.createElement('div');
            container.classList.add('pixels');
            document.body.appendChild(container);
            
            for (let i = 0; i < 100; i++) {
                let pixel = document.createElement('div');
                pixel.classList.add('pixel');
                
                // PosiciÃ³n aleatoria en toda la pantalla
                pixel.style.left = Math.random() * 100 + 'vw';
                pixel.style.top = Math.random() * 100 + 'vh';
                
                pixel.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(pixel);
            }
        }
        
        document.addEventListener('DOMContentLoaded', createPixels);
        
        </script>
