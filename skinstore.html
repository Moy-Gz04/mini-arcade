<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Juegos</title>
    <link rel="stylesheet" href="./css/styleranking.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Ranking de Juegos</h1>

        <div class="card-container">
            <!-- Card 1: Ranking Laberinto -->
            <div class="card">
                <h2>Ranking Laberinto</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Posición</th>
                            <th>Nombre</th>
                            <th>Tiempo</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-body">
                        <!-- Se llenará con JS -->
                    </tbody>
                </table>
            </div>

            <!-- Card 2: Ranking Juego 2 -->
            <div class="card">
                <h2>Ranking Juego 2</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Posición</th>
                            <th>Nombre</th>
                            <th>Puntaje</th>
                        </tr>
                    </thead>
                    <tbody id="ranking1-body">
                        <!-- Se llenará con JS -->
                    </tbody>
                </table>
            </div>

            <!-- Card 3: Ranking Juego 3 -->
            <div class="card">
                <h2>Ranking Juego 3</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Posición</th>
                            <th>Nombre</th>
                            <th>Puntaje</th>
                        </tr>
                    </thead>
                    <tbody id="ranking3-body">
                        <!-- Se llenará con JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Botón centrado -->
        <div class="button-container">
            <button onclick="window.location.href='index.html'">Volver al inicio</button>
        </div>
    </div>

    <script src="./js/jsranking.js" type="module"></script>

</body>
</html>
